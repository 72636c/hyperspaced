---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
  - name: lint + test
    image: 72636c/golang:1.11
    commands:
      - ./scripts/lint-test.sh
    when:
      event:
        - push

  - name: build + package
    image: 72636c/golang:1.11
    commands:
      - ./scripts/build-package.sh
    environment:
      OUTDIR: /tmp/dist
    volumes:
      - name: dist
        path: /tmp/dist
    when:
      event:
        - push

  - name: publish
    image: node:10.15.0
    commands:
      - npx semantic-release
    environment:
      GITHUB_TOKEN:
        from_secret: github/public_repo
      # https://github.com/npm/uid-number/issues/7
      NPM_CONFIG_UNSAFE_PERM: true
    volumes:
      - name: dist
        path: /tmp/dist
    when:
      branch:
        - master
      event:
        - push

volumes:
  - name: dist
    temp: {}

